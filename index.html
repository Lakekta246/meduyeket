<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 拽转 住转 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffcc80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .letter-box {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 5px;
      line-height: 40px;
      font-weight: bold;
      font-size: 22px;
      border: 1px solid #ccc;
      background-color: #eee;
    }

    .correct {
      background-color: #4caf50 !important;
      color: white;
    }

    .close {
      background-color: #ff9800 !important;
      color: white;
    }

    .wrong {
      background-color: #f44336 !important;
      color: white;
    }

    .guesses {
      margin-top: 20px;
    }

    .keyboard {
      margin-top: 30px;
      direction: ltr;
    }

    .key {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 2px;
      line-height: 30px;
      text-align: center;
      font-weight: bold;
      background-color: #ddd;
      border-radius: 4px;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1> 拽转 住转 </h1>
  <p>住 砖 转  住转 (5 转转). 砖  注 10 住转!</p>

  <input type="text" id="guess" placeholder="砖..." maxlength="5">
  <button onclick="checkGuess()">砖</button>

  <div class="guesses" id="guesses"></div>
  <div class="keyboard" id="keyboard"></div>

  <script>
    const answer = "砖";
    let attempts = 0;
    const maxAttempts = 10;
    const keyboardColors = {};

    const hebrewLetters = "住注驻爪拽专砖转祝抓".split("");
    const keyboard = document.getElementById("keyboard");

    function renderKeyboard() {
      keyboard.innerHTML = "";
      hebrewLetters.forEach(letter => {
        const key = document.createElement("div");
        key.className = "key";
        key.textContent = letter;
        if (keyboardColors[letter]) {
          key.style.backgroundColor = keyboardColors[letter];
          key.style.color = "white";
        }
        keyboard.appendChild(key);
      });
    }

    function updateKeyboardColors(letter, status) {
      const colorPriority = {"#f44336": 1, "#ff9800": 2, "#4caf50": 3};
      const current = keyboardColors[letter];
      const currentPriority = current ? colorPriority[current] : 0;
      const newPriority = colorPriority[status];
      if (newPriority > currentPriority) {
        keyboardColors[letter] = status;
      }
    }

    function checkGuess() {
      const input = document.getElementById("guess");
      const guess = input.value.trim();
      input.value = "";

      if (guess.length !== 5) {
        alert(" 转 转 专 砖 5 转转");
        return;
      }

      if (attempts >= maxAttempts) {
        alert("住转 转  住转!  转: " + answer);
        return;
      }

      const row = document.createElement("div");
      for (let i = 0; i < 5; i++) {
        const span = document.createElement("span");
        span.classList.add("letter-box");
        span.textContent = guess[i];

        if (guess[i] === answer[i]) {
          span.classList.add("correct");
          updateKeyboardColors(guess[i], "#4caf50");
        } else if (answer.includes(guess[i])) {
          span.classList.add("close");
          updateKeyboardColors(guess[i], "#ff9800");
        } else {
          span.classList.add("wrong");
          updateKeyboardColors(guess[i], "#f44336");
        }

        row.appendChild(span);
      }

      document.getElementById("guesses").appendChild(row);
      attempts++;
      renderKeyboard();

      if (guess === answer) {
        setTimeout(() => {
          alert(" ! 砖转  ");
        }, 100);
      } else if (attempts >= maxAttempts) {
        setTimeout(() => {
          alert(" 爪转.  转: " + answer);
        }, 100);
      }
    }

    renderKeyboard();
  </script>
</body>
</html>
